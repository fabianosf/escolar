<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Cliente</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/cliente/app.js"></script>
<script type="text/javascript" src="app/cliente/general.controller.js"></script>
<script type="text/javascript" src="app/cliente/cliente.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="clienteApp" ng-controller="GeneralController">

	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Cliente</div>
		<div class="panel-body">

			<form class="col-md-4" ng-submit="saveCliente()">
				<div class="form-group">
					<label for="clienteLogin">Login:</label> <input type="text"
						ng-model="cliente.login" class="form-control" id="clienteLogin"
						placeholder="Login">
				</div>


				<div class="form-group">
					<label for="clienteNome">Nome: </label> <input type="text"
						ng-model="cliente.nome" class="form-control" id="ClienteNome"
						placeholder="Cliente Nome">
				</div>

				<div class="form-group">
					<label for="clienteSenha">Senha:</label> <input type="text"
						ng-model="cliente.senha" class="form-control" id="clienteSenha"
						placeholder="Senha">
				</div>



				<div class="form-group">
					<label for="clienteCpf">Cpf:</label> <input type="text"
						ng-model="cliente.cpf" class="form-control" id="clienteCpf"
						placeholder="Cpf">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
			</form>
			<br>


			<table class="table table-hover">
				<thead>
					<tr>
						<th>Login</th>
						<th>Nome</th>
						<th>Senha</th>
						<th>Cpf</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cliente in clientes">
						<td>{{cliente.login}}</td>
						<td>{{cliente.nome}}</td>
						<td>{{cliente.senha}}</td>
						<td>{{cliente.cpf}}</td>
						<td><button type="submit" class="btn btn-primary"
								ng-click="updateClienteInit(cliente)">Update</button>
							<button type="submit" class="btn btn-danger"
								ng-click="deleteCliente(cliente)">Excluir</button></td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>

</body>
</html>
