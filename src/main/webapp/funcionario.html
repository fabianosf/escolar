<!DOCTYPE html>
<html>
<head>
<title>Cadastro Funcionario</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/funcionario/app.js"></script>
<script type="text/javascript"
	src="app/funcionario/general.controller.js"></script>
<script type="text/javascript"
	src="app/funcionario/funcionario.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="funcionarioApp" ng-controller="GeneralController">


	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Funcionário</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveFuncionario()">
				<div class="form-group">
					<label for="funcionarioNome">Nome</label> <input type="text"
						ng-model="funcionario.nome" class="form-control"
						id="funcionarioNome" placeholder="Funcionario Nome">
				</div>
				<div class="form-group">
					<label for="funcionarioSobrenome">Sobrenome</label> <input
						type="text" ng-model="funcionario.sobrenome" class="form-control"
						id="funcionarioSobrenome" placeholder="Sobrenome">
				</div>

				<div class="form-group">
					<label for="funcionarioMatricula">Matricula</label> <input
						type="text" ng-model="funcionario.matricula" class="form-control"
						id="funcionarioMatricula" placeholder="Matricula">
				</div>
				<button type="submit" class="btn btn-success">{{buttonText}}</button>
			</form>
			<br>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Sobrenome</th>
						<th scope="col">Matrícula</th>
						<th scope="col">Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="funcionario in funcionarios">
						<td>{{funcionario.nome}}</td>
						<td>{{funcionario.sobrenome}}</td>
						<td>{{funcionario.matricula}}</td>
						<td><button type="submit" class="btn btn-primary"
								ng-click="updateFuncionarioInit(funcionario)">Update</button>
							<button type="submit" class="btn btn-danger"
								ng-click="deleteFuncionario(funcionario)">Excluir</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
